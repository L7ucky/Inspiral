<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type="text/css" href="../CSS/style.css">
    <script src="../JavaScript/app.js"></script>
</head>
<body>
    <div class="header">
        <a href="index.html"><div class="logo">Inspiral</div></a>
        <input id="signInButton" class="submitbutton" type="button" value="Sign In">
    </div>

    <div class="box">
        <div class="title">Sign In</div>
        <input type="text" placeholder="Username" style="font-size: 15px; margin-bottom: 5px; display: block;">
        <input type="password" placeholder="Password" style="font-size: 15px; margin-bottom: 5px; display: block;">
        <img src="../Resources/facebook.png" style="display: block; float:none; margin-bottom: 5px;" onclick="location.href='index.html?loggedIn=true'">
        <input type="button" class="submitbutton" value="Login" style="display: block; margin-right: 5px; float:none; margin-bottom: 5px;" onclick="location.href='index.html?loggedIn=true'">
    </div>
    
    <div class="box">
        <div class="title">Sign Up</div>
        <input type="text" placeholder="Username" style="font-size: 15px; margin-bottom: 5px;">
        <input type="password" placeholder="Password" style="font-size: 15px; margin-bottom: 5px;">
        <input type="text" placeholder="Email" style="font-size: 15px; margin-bottom: 5px;">
        <input type="text" placeholder="Class Code" style="font-size: 15px; margin-bottom: 5px;">
        <input type="button" class="submitbutton" value="Sign Up" onclick="location.href='index.html?loggedIn=true'">
    </div>
</body>
</html>
