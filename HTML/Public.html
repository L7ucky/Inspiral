<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type="text/css" href="../CSS/style.css">
    <script src="../JavaScript/app.js"></script>

</head>

<body onload="onLoad()">
    <div class="header">
        <div class="logo" onclick="changePage('public')">Inspiral</div>
        <input id="addInspirationButton" class="submitbutton" type="button" value="Add Inspiration" onclick="changePage('addInspiration')">
        <input class="searchBar" id="searchInput" placeholder="Search" oninput="search()">
        <input id="signInButton" class="submitbutton" type="button" value="Sign In" onclick="changePage('login')">
    </div>

    <div class="nav">
        <div class="navButton" id="publicNavButton" onclick="changePage('public')">Public</div>
        <div class="navButton" id="classNavButton" onclick="changePage('class')">Class</div>
        <div class="navButton" id="groupNavButton" onclick="changePage('group')">Group</div>
        <div class="navButton" id="privateNavButton" onclick="changePage('private')">My Page</div>
    </div>











    <div id="mainViewWrapper">
        <!-- DANTLEY"S STUFF -->
        <div id="ImageLine">
            <input id="scrollImageLeft" class="submitbutton" type="button" value="<<"  onclick="moveToLeft()">
            <!--   onclick="leftArrow()" src="../Resources/leftArrow.jpeg"> -->
            <div class="pictureBar">
                <img class="picture" id="first" src="../Resources/whiteBox.jpeg" onclick="updateMainImage(0)">
                <img class="picture" id="second" src="../Resources/whiteBox.jpeg" onclick="updateMainImage(1)">
                <img class="picture" id="third" src="../Resources/whiteBox.jpeg" onclick="updateMainImage(2)">
                <img class="picture" id="fourth" src="../Resources/whiteBox.jpeg" onclick="updateMainImage(3)">
                <img class="picture" id="fifth" src="../Resources/whiteBox.jpeg" onclick="updateMainImage(4)">
                <img class="picture" id="sixth" src="../Resources/whiteBox.jpeg" onclick="updateMainImage(5)">
            </div>

            <!--  <img onclick="rightArrow()" id="scrollImage" src="../Resources/rightArrow.jpeg"> -->
            <input id="scrollImageRight" class="submitbutton" type="button" value=">>" onclick="moveToRight()" >
        </div>



        <!-- TYLER'S STUFF -->
        <div class="content" style="margin-top: 20px">
            <div class="pictureView"><img id="mainImage" src="../Resources/defaultimage.jpg" height="100%" width="100%"></div>

            <div id="infoContainer">
                <div id="op">Posted By: </div>
                <div id="note">This is a tiny fake note that I wrote for myself.  </div>
                <div id="opLink" href="google.com">
                    <a id="actualLink" href="Http://google.com" target="_blank">http://www.Placeholder.com/placeholder.jpg</a>
                </div>

                <div class="comments" id="commentshere"></div>

                <div id="submitContainer1">

                    <input class="addComment" type="text" id="thecomment" autocomplete= "off" name="thecomment" placeholder="Add a comment..." oninput="updateCommentSubmitButton()" onkeydown="submitOnEnter(event, 'commentButton')">


                    <div class="commentBar" >
                        <input id="commentButton" class="submitbutton" type="button" value="Submit" onclick= "insertComment(thecomment.value, privateCheckbox.checked); return false;" disabled="true">

                        <label class="privateCheckboxLabel" for="privateCheckbox">Private comment</label>
                        <input class="privateCheckbox" type="checkbox" id="privateCheckbox" >
                    </div>
                </div>
            </div>

        </div>
    </div>

















    <div id="addInspirationWrapper">


        <div class="content" style="margin-top: 80px">
            <div class="uploadPreview" id="uploadPreview">
                <img id="uploadImage" src="../Resources/defaultimage.jpg">
                <input type="button" class="submitbutton" id ="uploadButton"  value="Upload Photo" onclick="document.getElementById('upload').click();" >
                <div class="orDiv">or</div>
                <input id="urlImageInput" type="text" placeholder="Specify an image URL..." onblur="previewImage()">
            </div>
            <div  class="submitContainer" >
                <div id="postInspirationHeader">
                    Post Inspiration:
                </div>
                <!--<label for="linkURLinput" style="color:#484848;">Share a link</label>-->
                <input id="linkURLinput" type="text"  placeholder="Link URL (optional)...">

                <input type="file" onchange="readURL(this, 1); uploadFile();" style="visibility: hidden; width: 1px;" id="upload" accept="image/*"/>
                <input class="textupload" type="text" id="textupload" autocomplete= "off" name="textupload" placeholder="Add a description..." oninput="updateSubmitInspiration()">



                <div id="visibilityContainer" >

                    <input id="submitInspiration" class="submitbutton" type="button" value="Submit" style=" margin-top: -5px; " onclick= "submitInspiration(); return false;" disabled>
                    Post to:

                    <input class="visibilityCheckbox" type="checkbox" id="visibilityCheckbox1" style=" margin-top: 0px;" onclick="checkboxesCalculate('visibilityCheckbox1',visibilityCheckbox1.checked);" onchange="updateSubmitInspiration()">
                    <label for="visibilityCheckbox1" style="vertical-align: top;">Public</label>

                    <input class="visibilityCheckbox" type="checkbox" id="visibilityCheckbox2" style=" margin-top: 0px;" onclick="checkboxesCalculate('visibilityCheckbox2',visibilityCheckbox2.checked);" onchange="updateSubmitInspiration()">
                    <label for="visibilityCheckbox2" style="vertical-align: top;">Class</label>

                    <input class="visibilityCheckbox" type="checkbox" id="visibilityCheckbox3" style=" margin-top: 0px;" onclick="checkboxesCalculate('visibilityCheckbox3',visibilityCheckbox3.checked);" onchange="updateSubmitInspiration()">
                    <label for="visibilityCheckbox3" style="vertical-align: top;">Group</label>

                    <input class="visibilityCheckbox" type="checkbox" id="visibilityCheckbox4" style=" margin-top: 0px;" onclick="checkboxesCalculate('visibilityCheckbox4',visibilityCheckbox4.checked);" onchange="updateSubmitInspiration()">
                    <label for="visibilityCheckbox4" style="vertical-align: top;">My Page</label>
                </div></div>
        </div>
    </div>



















    <div id="accountWrapper">
        <div class="box">
            <div class="title">Personal Info</div>
            <table style="width:100%;">
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td style="text-align:right;">Username:</td>
                                <td id="UsernameSlot">Username</td>
                            </tr>
                            <tr>
                                <td style="text-align:right;">Email:</td>
                                <td><input id="editEmail" type="text" style="font-size: 15px;" value="bob@builder"
                                           oninput="updateSaveChangesButton()"></td>
                            </tr>
                            <tr>
                                <td style="text-align:right;">Notifications:</td>
                                <td><input id="notificationsOn" type="radio" name="notifications" checked onchange="updateSaveChangesButton()">
                                    <label for="notificationsOn">On</label>
                                    <input id="notificationsOff" type="radio" name="notifications" onchange="updateSaveChangesButton()">
                                    <label for="notificationsOff">Off</label>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="text-align:center;">
                        <img id="ProfilePic" src="../Resources/ProfilePic.png" height="150px" width="150px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="saveChangesButton" class="submitbutton" value="Save Changes"
                               style="float: left" onclick="changePage('public')" disabled>
                    </td>
                    <td style="text-align:center;">
                        <input type="file" onchange="readURL(this, 2);" style="visibility: hidden; width: 1px;" id="profile" accept="image/*"/>

                        <input type="button" class="submitbutton" value="Upload Photo"
                               onclick="document.getElementById('profile').click();"
                               style="margin-right: 5px; margin-bottom: 5px;"/>
                    </td>
                </tr>





                <tr>
                    <!-- Sign out button that can be removed! -->
                    <td style="text-align:center;">
                        <input type="button" class="submitbutton" value="Sign Out" onclick="logOut();"
                               style="margin-right: 5px; margin-bottom: 5px; float:left;">
                    </td>
                    <!-- Sign out button that can be removed! -->

                </tr>
            </table>
        </div>

        <div class="box">
            <div class="title">Groups</div>
            <table style="Width:100%">
                <tr>
                    <td style="text-align:right;">Class:</td>
                    <td style="text-align:center;">
                        <select id="joinClass" style="font-size: 15px;" onchange="joinClass()">
                            <option value="Section 1">Section 1</option>
                            <option value="Section 2">Section 2</option>
                            <option value="Section 3">Section 3</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td style="text-align:right;">Create new group:</td>
                    <td style="text-align:center;"><input id="newGroup" type="text" style="font-size: 15px;"
                                                          oninput="updateCreateButton()"
                                                          onkeydown="submitOnEnter(event, 'createGroupButton')"></td>
                    <td>
                        <input id="createGroupButton" type="button" class="submitbutton" value="Create"
                               style="font-size:15px; margin-right: 5px;" onclick="newGroup()" disabled="true">

                    </td>
                </tr>
                <tr>
                    <td style="text-align:right;">Group:</td>
                    <td style="text-align:center;">
                        <select id="joinGroup" style="font-size: 15px;" onchange="joinGroup()">
                            <option value="Byters">Byters</option>
                            <option value="Scavajripters">Scavajripters</option>
                            <option value="Silver Geo Supernovas">Silver Geo Supernovas</option>
                            <option value="Waldo">Waldo</option>
                            <option value="Red Team">Red Team</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>















    <div id="loginWrapper">
        <div class="box" id="signinBox">
            <div class="title" onclick="determineTabName();">Sign In</div>
            <input class="inputSigninPage" id="signInUsername" type="text" placeholder="Username" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignInButton()" onkeydown="submitOnEnter(event, 'signUpButton2')">
            <input class="inputSigninPage" id="signInPassword" type="password" placeholder="Password" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignInButton()" onkeydown="submitOnEnter(event, 'signUpButton2')">
            <a href=""><img src="../Resources/facebook.png" width="35px" height="35px" style="display: block; float: left; margin-top: 15px; margin-left: 10%;" onclick="facebookLogin(); return false;"></a>
            <input type="button" class="submitbutton" value="Login" id="signUpButton2" onclick="login(signInUsername.value, 'Section 1')" disabled="false">
        </div>

        <div class="orDiv2">OR</div>
        <div class="box" id="signupBox">
            <div class="title" onclick="determineTabName();">Sign Up</div>
            <input class="inputSigninPage" id="signUpUsername" type="text" placeholder="Username" style="font-size: 15px; margin-bottom: 5px; display:block;" oninput="updateSignUpButton()" onkeydown="submitOnEnter(event, 'signUpButton')">
            <input class="inputSigninPage" id="signUpPassword" type="password" placeholder="Password" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignUpButton()" onkeydown="submitOnEnter(event, 'signUpButton')">
            <input class="inputSigninPage" id="signUpEmail" type="text" placeholder="Email" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignUpButton()" onkeydown="submitOnEnter(event, 'signUpButton')">
            <input class="inputSigninPage" id="signUpClassCode" type="text" placeholder="Class id" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignUpButton()" onkeydown="submitOnEnter(event, 'signUpButton')">
            <input class="inputSigninPage" id="signUpGroupCode" type="text" placeholder="Group id" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignUpButton()" onkeydown="submitOnEnter(event, 'signUpButton')">
            <input type="button" class="submitbutton" value="Sign Up" id="signUpButton"style="display: block; " onclick="login(signUpUsername.value, signUpClassCode.value)" disabled="false">
        </div>
    </div>
</body>
</html>
