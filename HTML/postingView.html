<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type="text/css" href="../CSS/postingViewStyle.css">
    <script src="../JavaScript/app.js"></script>
</head>

<script>
	
	var currentUser = "Tyler Holbrook";
	function insertComment(string_in, checked)
	{
		if (string_in != "")
		{
			var output = document.getElementById("commentshere").innerHTML;
			output += "<p class='aComment'>";
			output += currentUser;
			output +=": ";
			if (checked) output += "(Private) ";
			output += string_in;
			output += "</p>";
			document.getElementById("commentshere").innerHTML = output;
		}
	}




</script>

<body>

    <div class="content">
        <div class="pictureView"><img src="samplepicture.jpg" height="100%" width="100%"></div>

        <div class="comments" id="commentshere">
        <p class="aComment">User 1: This is a sample comment.</p>
        <p class="aComment">User 2: Great job!!</p>
        <p class="aComment">User 3: (Private) Oh man, this is amazing. I can't even believe my eyes!! So good. Wow dude. you're awesome.</p>

        </div>

        <form>
		<input class="addComment" type="text" id="thecomment" autocomplete= "off" name="thecomment" placeholder="Add a comment...">
    	

		<div class="submitContainer" style="width: 4.75%;"></div>
    	<div class="submitContainer">

	   		<input class="submitbutton" type="image" src="../HTML/smallSubmitButton.png" height="60px" width="120px" style=" margin-top: -8px;" 
	   		onclick= "insertComment(thecomment.value, privateCheckbox.checked); return false;">

	    	<label class="privateCheckbox" for="privateCheckbox">Private comment</label>
	    	<input class="privateCheckbox" type="checkbox" id="privateCheckbox" style=" margin-top: -1px" > 
	    	</form>
    	</div>
    </div>

</body>

</html>
