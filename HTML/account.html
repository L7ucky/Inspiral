<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type="text/css" href="../CSS/style.css">
    <script src="../JavaScript/app.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo" style="float: none;">Inspiral</div>
        <input id="addInspirationButton" class="submitbutton" type="button" value="Add Inspiration" onclick="goAddInspiration()" style="float: none;">
        <input id="signInButton" class="submitbutton" type="button" value="Sign In" onclick="location.href='login.html'">
    </div>
    
    <div class="nav">
        <div class="navButton" id="publicNavButton" onclick="goToPublic()">Public</div>
        <div class="navButton" id="classNavButton" onclick="goToClass()">Class</div>
        <div class="navButton" id="groupNavButton" onclick="goToGroup()">Group</div>
        <div class="navButton" id="privateNavButton" onclick="goToPrivate()">Private</div>
    </div>

    <div class="box">
        <div class="title">Personal Info</div>
        <table style="width:100%;">
            <tr>
                <td>
                    <table>
                        <tr><td style="text-align:right;">Username:</td><td>Andrew</td></tr>
                        <tr><td style="text-align:right;">Email:</td><td><input type="text" style="font-size: 15px;" value="bob@builder"></td></tr>
                        <tr><td style="text-align:right;">Notifications:</td>
                        <td><input type="radio" name="notifications" checked>On
                        <input type="radio" name="notifications">Off</td></tr>
                        <tr><td style="text-align:right;">Class code:</td><td>012345</td></tr>
                    </table>
                </td>
                <td style="text-align:center;">
                    <img src="../Resources/ProfilePic.png" height="150px">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="submitbutton" value="Save Changes" style="float: left" onclick="goToPublic()"></div>
                </td>
                <td style="text-align:center;">
                    <input type="file" style="visibility: hidden; width: 1px;" id="upload" accept="image/*"/>
                    <input type="button" class="submitbutton" value="Upload Photo" onclick="document.getElementById('upload').click();" style="margin-right: 5px; margin-bottom: 5px;"/>
				</td>
            </tr>



            <tr>
            	<!-- Sign out button that can be removed! -->
				<td style="text-align:center;">
					<input type="button" class="submitbutton" value="Sign Out" onclick="logOut(); goToPublic();" style="margin-right: 5px; margin-bottom: 5px; float:left;">
				</td>
            	<!-- Sign out button that can be removed! -->

            </tr>
        </table>
    </div>
    
    <div class="box">
        <div class="title">Groups</div>
        <table style="Width:100%">
            <tr>
                <td style="text-align:right;">Group:</td>
                <td style="text-align:center;"><input id="currentGroup" type="text" style="font-size: 15px; background-color: #C0EFC7;" value="Byters" readonly></td>
                <td>
                    <input id="leaveGroupButton" type="button" class="submitbutton" value="Leave" style="font-size:15px; margin-right: 5px; padding-left: 22px; padding-right: 22px;" onclick="leave()">
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">Create new group:</td>
                <td style="text-align:center;"><input id="newGroup" type="text" style="font-size: 15px;" oninput="updateCreateButton()"></td>
                <td>
                    <input id="createGroupButton" type="button" class="submitbutton" value="Create" style="font-size:15px; margin-right: 5px;" onclick="newGroup()" disabled="true"></div>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">Join group:</td>
                <td style="text-align:center;"><input id="joinGroup" type="text" style="font-size: 15px;" oninput="updateJoinButton()"></td>
                <td>
                    <input id="joinGroupButton" type="button" class="submitbutton" value="Join" style="font-size:15px; margin-right: 5px; margin-bottom: 5px; padding-left: 29px; padding-right: 28px;" onclick="joinGroup()" disabled="true"></div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
