<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type="text/css" href="../CSS/style.css">
    <script src="../JavaScript/app.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">Inspiral</div>
        <input id="signInButton" class="submitbutton" type="button" value="SignIn" onclick="" >
    </div>

    <div class="box">
        <div class="title">Personal Info</div>
        <table style="width:100%;">
            <tr>
                <td>
                    <table>
                        <tr><td style="text-align:right;">Username:</td><td>bob.the.builder</td></tr>
                        <tr><td style="text-align:right;">Email:</td><td><input type="text" style="font-size: 15px;" value="bob@builder"></td></tr>
                        <tr><td style="text-align:right;">Notifications:</td>
                        <td><input type="radio" name="notifications" checked>On
                        <input type="radio" name="notifications">Off</td></tr>
                        <tr><td style="text-align:right;">Class code:</td><td>012345</td></tr>
                    </table>
                </td>
                <td style="text-align:center;">
                    <img src="../Resources/ProfilePic.png" height="150px">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="submitbutton" value="Save changes" style="float: left"></div>
                </td>
                <td style="text-align:center;">
                    <!--input type="file" class="uploadPhoto" accept="image/*"-->
                    <input type="button" class="submitbutton" value="Upload photo" style="margin-right: 5px; margin-bottom: 5px;"></div>
                </td>
            </tr>
        </table>
    </div>
    
    <div class="box">
        <div class="title">Groups</div>
        <table style="Width:100%">
            <tr>
                <td style="text-align:right;">Group:</td>
                <td style="text-align:center;"><input id="currentGroup" type="text" style="font-size: 15px;" value="Byters" readonly></td>
                <td onclick="leave()">
                    <input type="button" class="submitbutton" value="Leave" style="font-size:15px; margin-right: 5px;"></div>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">Create new group:</td>
                <td style="text-align:center;"><input id="newGroup" type="text" style="font-size: 15px;"></td>
                <td onclick="newGroup()">
                    <input type="button" class="submitbutton" value="Create" style="font-size:15px; margin-right: 5px;"></div>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">Join group:</td>
                <td style="text-align:center;"><input id="joinGroup" type="text" style="font-size: 15px;"></td>
                <td onclick="joinGroup()">
                    <input type="button" class="submitbutton" value="Join" style="font-size:15px; margin-right: 5px; margin-bottom: 5px;"></div>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function leave() {
            document.getElementById("currentGroup").value = "";
        }

        function newGroup() {
            document.getElementById("currentGroup").value = document.getElementById("newGroup").value;
            document.getElementById("newGroup").value = "";
        }

        function joinGroup() {
            document.getElementById("currentGroup").value = document.getElementById("joinGroup").value;
            document.getElementById("joinGroup").value = "";
        }
    </script>
</body>
</html>
