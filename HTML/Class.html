<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type="text/css" href="../CSS/style.css">
    <script src="../JavaScript/app.js"></script>

</head>

<body onload="initPicture()">
    <div class="header">
        <div class="logo">Inspiral</div>
        <input id="addInspirationButton" class="submitbutton" type="button" value="Add Inspiration" onclick="" >
        <div class="sortByWrapper">
            <label class="label" for="sortBySelect">Sort By:</label>
            <select id="sortBySelect"  onselect="sortBy()">
                <option value="Most Viewed">Most Viewed</option>
                <option value="Most Recent">Most Recent</option>
            </select>
        </div>
        <input class="searchBar" placeholder="Search">
        <input id="signInButton" class="submitbutton" type="button" value="Sign In" onclick="location.href='login.html'">
    </div>

    <div class="nav">
        <div class="navButton" id="privateNavButton" onclick="goToPrivate()">Private</div>
        <div class="navButton" id="groupNavButton" onclick="goToGroup()">Group</div>
        <div class="navButton navButtonActive" id="classNavButton">Class</div>
        <div class="navButton" id="publicNavButton" onclick="goToPublic()">Public</div>
    </div>
    


    <!-- DANTLEY"S STUFF -->
    <div id="ImageLine">
            <input id="scrollImageLeft" class="submitbutton" type="button" value="<<" style="height: 100px" onclick="leftArrow()">
          <!--   onclick="leftArrow()" src="../Resources/leftArrow.jpeg"> -->
            <img class="picture" id="first" src="../Resources/whiteBox.jpeg">
            <img class="picture" id="second" src="../Resources/whiteBox.jpeg">
            <img class="picture" id="third" src="../Resources/whiteBox.jpeg">
            <img class="picture" id="fourth" src="../Resources/whiteBox.jpeg">
            <img class="picture" id="fifth" src="../Resources/whiteBox.jpeg">
            <img class="picture" id="sixth" src="../Resources/whiteBox.jpeg">
            
           <!--  <img onclick="rightArrow()" id="scrollImage" src="../Resources/rightArrow.jpeg"> -->
            <input id="scrollImageRight" class="submitbutton" type="button" value=">>" style="height: 100px" onclick="rightArrow()" >
        </div>
    


    <!-- TYLER'S STUFF -->
    <div class="content" style="margin-top: 20px">
        <div class="pictureView"><img src="../Resources/samplepicture.jpg" height="100%" width="100%"></div>

        <div class="comments" id="commentshere">
        <p class="aComment">User 1: This is a sample comment.</p>
        <p class="aComment">User 2: Great job!!</p>
        <p class="aComment">User 3: (Private) Oh man, this is amazing. I can't even believe my eyes!! So good. Wow dude. you're awesome.</p>

        </div>

        <div class="submitContainer" style="margin-left: 77px;">
            
            <input class="addComment" type="text" id="thecomment" autocomplete= "off" name="thecomment" placeholder="Add a comment...">
        

            <div class="submitContainer" style="width: 100%">
            <input class="submitbutton" type="button" value="Submit" style=" margin-top: -2px;" onclick= "insertComment(thecomment.value, privateCheckbox.checked); return false;">

            <label class="privateCheckbox" for="privateCheckbox">Private comment</label>
            <input class="privateCheckbox" type="checkbox" id="privateCheckbox" style=" margin-top: -1px; margin-left: 0px;" > 
        </div></div>
    </div>

</body>
</html>
