<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type="text/css" href="../CSS/style.css">
    <script src="../JavaScript/app.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo" style="float: none;" onclick="goToPublic();">Inspiral</div>
        <input id="addInspirationButton" class="submitbutton" type="button" value="Add Inspiration" onclick="goAddInspiration()" style="float: none;">
        <input id="signInButton" class="submitbutton" type="button" value="Sign In" onclick="location.href='login.html'">
    </div>
    
    <div class="nav">
        <div class="navButton" id="publicNavButton" onclick="goToPublic()">Public</div>
        <div class="navButton" id="classNavButton" onclick="goToClass()">Class</div>
        <div class="navButton" id="groupNavButton" onclick="goToGroup()">Group</div>
        <div class="navButton" id="privateNavButton" onclick="goToPrivate()">Private</div>
    </div>

    <div class="box" style="width: 200px;">
        <div class="title">Sign In</div>
        <input id="signInUsername" type="text" placeholder="Username" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignInButton()" onkeydown="submitOnEnter(event, 'signUpButton2')">
        <input id="signInPassword" type="password" placeholder="Password" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignInButton()" onkeydown="submitOnEnter(event, 'signUpButton2')">
        <a href=""><img src="../Resources/facebook.png" width="35px" height="35px" style="display: block; float: left; margin-top: 5px; margin-left: 10%;" onclick="location.href='Public.html?loggedIn=true'; return false;"></a>
        <input type="button" class="submitbutton" value="Login" id="signUpButton2" onclick="location.href='Public.html?loggedIn=true'" disabled="true">
    </div>
    
    <div class="box" style="width: 200px;">
        <div class="title">Sign Up</div>
        <input id="signUpUsername" type="text" placeholder="Username" style="font-size: 15px; margin-bottom: 5px; display:block;" oninput="updateSignUpButton()" onkeydown="submitOnEnter(event, 'signUpButton')">
        <input id="signUpPassword" type="password" placeholder="Password" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignUpButton()" onkeydown="submitOnEnter(event, 'signUpButton')">
        <input id="signUpEmail" type="text" placeholder="Email" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignUpButton()" onkeydown="submitOnEnter(event, 'signUpButton')">
        <input id="signUpClassCode" type="text" placeholder="Class Code" style="font-size: 15px; margin-bottom: 5px; display: block;" oninput="updateSignUpButton()" onkeydown="submitOnEnter(event, 'signUpButton')">
        <input type="button" class="submitbutton" value="Sign Up" id="signUpButton"style="display: block; " onclick="location.href='Public.html?loggedIn=true'" disabled="true">
    </div>
</body>
</html>
