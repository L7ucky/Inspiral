<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type="text/css" href="../CSS/style.css">
    <script src="../JavaScript/app.js"></script>
</head>
<body>
    <div class="header">
        <a href="index.html"><div class="logo">Inspiral</div></a>
        <input id="signInButton" class="submitbutton" type="button" value="Sign In">
    </div>

    <div class="box" style="width: 200px;">
        <div class="title">Sign In</div>
        <input type="text" placeholder="Username" style="font-size: 15px; margin-bottom: 5px; display: block;">
        <input type="password" placeholder="Password" style="font-size: 15px; margin-bottom: 5px; display: block;">
        <a href=""><img src="../Resources/facebook.png" width="35px" height="35px" style="display: block; float: left; margin-top: 5px; margin-left: 10%;" onclick="location.href='Public.html?loggedIn=true'; return false;"></a>
        <input type="button" class="submitbutton" value="Login" id="signUpButton" onclick="location.href='Public.html?loggedIn=true'">
    </div>
    
    <div class="box" style="width: 200px;">
        <div class="title">Sign Up</div>
        <input type="text" placeholder="Username" style="font-size: 15px; margin-bottom: 5px; display:block;">
        <input type="password" placeholder="Password" style="font-size: 15px; margin-bottom: 5px; display: block;">
        <input type="text" placeholder="Email" style="font-size: 15px; margin-bottom: 5px; display: block;">
        <input type="text" placeholder="Class Code" style="font-size: 15px; margin-bottom: 5px; display: block;">
        <input type="button" class="submitbutton" value="Sign Up" id="signUpButton"style="display: block; " onclick="location.href='Public.html?loggedIn=true'">
    </div>
</body>
</html>
